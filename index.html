    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->

    <script>
      // Debug script to check if the app loads
      console.log('HTML loaded, checking for React app...');
      setTimeout(() => {
        const root = document.getElementById('root');
        if (!root || !root.children.length) {
          console.error('React app did not mount properly');
          document.body.innerHTML += '<div style="padding: 20px; background: #f44336; color: white; margin: 20px;">Error: React app failed to load. Check console for details.</div>';
        } else {
          console.log('React app mounted successfully');
        }
      }, 3000);
